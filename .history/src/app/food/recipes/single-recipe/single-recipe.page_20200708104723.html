<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ recipe.name }}
      <i class="material-icons edit-recipe" routerLink="modification">edit</i>
      <i class="material-icons delete-recipe" (click)=openConfirmation()>delete</i>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid>
    <!-- BanniÃ¨re -->
    <ion-row>
      <ion-col>
        <img [src]="recipe.photoUrl">
      </ion-col>
    </ion-row>


    <ion-row>
      <mat-card class='recipe-info'>
        <!-- Nbr de personnes et points -->
        <div class="plus-recipe">
          <div class="peoples">
              <span (click)="minusPeoples()" class="minus"> - </span>
              <span class="number">
                  {{ tempPeoples }}
                  <i class="material-icons">person</i>
              </span>
              <span (click)="plusPeoples()" class="plus"> + </span>
          </div>
          <div class="points">
              <span>{{ roundRecipePoints((recipe.points / recipe.peoples * tempPeoples)) }}</span> Point<span *ngIf="roundRecipePoints((recipe.points / recipe.peoples * tempPeoples)) > 1">s</span>
          </div>
        </div>


      </mat-card>
    </ion-row>
  </ion-grid>
</ion-content>
